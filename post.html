<div id="post-content" style="max-width: 800px; margin: 0 auto;">
    <h1 id="post-title"></h1>
    <div class="meta" id="post-meta"></div>

    <!-- START: Content Container with Tabs -->
    <div class="content-tabs" style="margin-bottom: 20px;">
        <div class="platform-tabs">
            <button id="static-tab-btn" class="tab-btn" onclick="openContentTab(this,'static-content-tab')">Static Content</button>
            <button id="cryptpad-tab-btn" class="tab-btn" onclick="openContentTab(this,'cryptpad-embed-tab')">CryptPad Embed</button>
        </div>

        <div id="static-content-tab" class="tab-content active content-container">
            <div id="static-content" style="padding: 20px; line-height: 1.7; background: var(--card);"></div>
        </div>
        
        <div id="cryptpad-embed-tab" class="tab-content content-container" style="display: none;">
            <iframe id="cryptpad-embed" title="Post Content" style="width: 100%; height: 80vh; border: none; background: #1a1a1a; display: block;"></iframe>
        </div>
    </div>
    <!-- END: Content Container with Tabs -->

    <div class="comments-section" style="margin-top: 30px;">
        <hr style="border-color: #333;">
        <h3>Join the Discussion</h3>
        <p style="color: var(--subtle); margin-bottom: 20px;">Live threads on X, Reddit, or GitHub Discussions.</p>

        <div class="platform-tabs">
            <button id="twitter-tab-btn" class="tab-btn active" onclick="openTab(this,'twitter')">X / Twitter</button>
            <button class="tab-btn" onclick="openTab(this,'reddit')">Reddit</button>
            <button class="tab-btn" onclick="openTab(this,'giscus')">GitHub Discussions</button>
        </div>

        <div id="twitter" class="tab-content active">
            <div id="x-embed-container"></div>
        </div>

        <div id="reddit" class="tab-content">
            <iframe id="reddit-iframe" style="width:100%; height:800px; border:none;" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </div>

        <div id="giscus" class="tab-content">
            <div id="giscus-container"></div>
        </div>
    </div>
</div>
