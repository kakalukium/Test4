name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Convert posts
        run: npm run convert
        
      - name: Build content
        run: npm run build
        
      # === NEW STEP: Create .nojekyll to ensure GitHub Pages serves all files ===
      - name: Create .nojekyll
        run: touch .nojekyll

      # === FINAL STEP: Deploy to GitHub Pages ===
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # This tells the action to deploy the entire root directory of the runner workspace
          publish_dir: ./